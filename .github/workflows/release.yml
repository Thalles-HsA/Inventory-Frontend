name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: v2.x
          submodules: 'recursive'
          fetch-depth: 0
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release